<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>只要截圖 Post Screenshot</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>只要截圖 Post Screenshot</h1>
      <p>貼入 Facebook / Instagram / Threads 公開貼文 URL（每行一筆）</p>

      <textarea id="urls" rows="10" placeholder="https://www.instagram.com/p/...\nhttps://www.facebook.com/...\nhttps://www.threads.net/...\n"></textarea>
      <button id="submit">開始截圖</button>

      <section id="job-panel" class="hidden">
        <h2>截圖進度</h2>
        <div class="progress-wrap">
          <div class="progress-track">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
          <p id="progress-text" class="progress-text">0%</p>
        </div>
        <p id="summary"></p>
        <a id="download" class="hidden" href="#">下載 ZIP</a>
        <ul id="items"></ul>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
